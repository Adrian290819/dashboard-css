<!DOCTYPE html>
<html lang="id" data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Task Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --danger-color: #f72585;
      --danger-hover: #e5177b;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #212529;
      --text-secondary: #6c757d;
      --border-color: #dee2e6;
    }

    [data-theme="dark"] {
      --primary-color: #4cc9f0;
      --primary-hover: #3ab4d9;
      --danger-color: #f72585;
      --danger-hover: #e5177b;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --text-secondary: #9e9e9e;
      --border-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logout-container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .logout-icon {
      font-size: 5rem;
      color: var(--danger-color);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      color: var(--danger-color);
      margin-bottom: 15px;
      font-size: 2rem;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(247, 37, 133, 0.1);
      border-radius: 3px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: var(--danger-color);
      border-radius: 3px;
      transition: width 0.3s;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: var(--danger-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
    }

    .btn-secondary {
      background-color: var(--border-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    .confirmation-message {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--card-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 10;
    }

    .confirmation-message.active {
      opacity: 1;
      pointer-events: all;
    }

    .confirmation-icon {
      font-size: 4rem;
      color: var(--danger-color);
      margin-bottom: 20px;
      animation: bounceIn 1s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--danger-color);
      border-radius: 50%;
      opacity: 0.3;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-1000px) rotate(720deg); }
    }

    @media (max-width: 576px) {
      .logout-container {
        padding: 30px 20px;
      }
      
      .logout-icon {
        font-size: 4rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="particles" id="particles"></div>
    
    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <h1 class="animate__animated animate__fadeIn">Logout dari Sistem</h1>
    
    <p class="animate__animated animate__fadeIn animate__delay-1s">
      Anda akan keluar dari Task Management System. Pastikan semua pekerjaan Anda telah disimpan sebelum logout.
    </p>
    
    <div class="button-group animate__animated animate__fadeIn animate__delay-2s">
      <button id="confirm-logout" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Ya, Logout
      </button>
      <button id="cancel-logout" class="btn btn-secondary">
        <i class="fas fa-times"></i> Batalkan
      </button>
    </div>
    
    <div class="confirmation-message" id="confirmation-message">
      <div class="confirmation-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1>Anda Telah Logout</h1>
      <p>Anda akan diarahkan ke halaman login dalam beberapa detik...</p>
      <div class="progress-container">
        <div class="progress-bar" id="logout-progress"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration - replace with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Handle logout
    function handleLogout() {
      const confirmationMessage = document.getElementById('confirmation-message');
      const progressBar = document.getElementById('logout-progress');
      
      // Show confirmation message
      confirmationMessage.classList.add('active');
      
      // Animate progress bar
      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        progressBar.style.width = `${width}%`;
        
        if (width >= 100) {
          clearInterval(interval);
          // Perform logout
          auth.signOut().then(() => {
            window.location.href = 'login.html';
          }).catch((error) => {
            console.error('Logout error:', error);
            window.location.href = 'login.html';
          });
        }
      }, 30);
    }

    // Cancel logout
    function cancelLogout() {
      window.location.href = 'index.html';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Event listeners
      document.getElementById('confirm-logout').addEventListener('click', handleLogout);
      document.getElementById('cancel-logout').addEventListener('click', cancelLogout);
    });
  </script>
</body>
</html>
