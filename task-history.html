<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History - Operations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <style>
    :root {
        --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        --success-gradient: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
        --warning-gradient: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
        --info-gradient: linear-gradient(135deg, #4895ef 0%, #3f37c9 100%);
        --completed-color: #10b981;
        --pending-color: #f59e0b;
        --overdue-color: #ef4444;
    }

    .main-content {
        padding: var(--space-lg);
        background-color: var(--bg-secondary);
        min-height: 100vh;
    }

    .header {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: var(--space-lg);
        margin-bottom: var(--space-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header h1 {
        font-size: var(--text-2xl);
        font-weight: var(--font-semibold);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        margin: 0;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: var(--space-lg);
    }

    .search-bar {
        position: relative;
        display: flex;
        align-items: center;
    }

    .search-bar i {
        position: absolute;
        left: 12px;
        color: var(--text-secondary);
    }

    .search-bar input {
        padding: var(--space-sm) var(--space-sm) var(--space-sm) 40px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: var(--input-bg);
        color: var(--text-primary);
        font-size: var(--text-sm);
        width: 250px;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
    }

    .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    .user-info h4 {
        margin: 0;
        font-size: var(--text-sm);
        font-weight: var(--font-semibold);
        color: var(--text-primary);
    }

    .user-info p {
        margin: 0;
        font-size: var(--text-xs);
        color: var(--text-secondary);
    }

    .history-container {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: var(--space-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        margin-bottom: var(--space-xl);
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-lg);
        padding-bottom: var(--space-md);
        border-bottom: 1px solid var(--border-color);
        flex-wrap: wrap;
        gap: var(--space-md);
    }

    .section-title {
        font-size: var(--text-xl);
        font-weight: var(--font-semibold);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        margin: 0;
    }

    .filter-controls {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        flex-wrap: wrap;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-xs);
    }

    .filter-label {
        font-size: var(--text-xs);
        font-weight: var(--font-medium);
        color: var(--text-secondary);
    }

    .filter-input {
        padding: var(--space-xs) var(--space-sm);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: var(--input-bg);
        color: var(--text-primary);
        font-size: var(--text-sm);
    }

    .btn {
        padding: var(--space-sm) var(--space-md);
        border-radius: var(--radius-md);
        font-size: var(--text-sm);
        font-weight: var(--font-medium);
        cursor: pointer;
        transition: all var(--transition-fast);
        border: none;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .btn-outline {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
    }

    .btn-outline:hover {
        background: var(--hover-color);
        color: var(--text-primary);
    }

    .task-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
    }

    .task-item {
        background: var(--card-bg);
        border-radius: var(--radius-md);
        padding: var(--space-md);
        border: 1px solid var(--border-color);
        transition: all var(--transition-fast);
    }

    .task-item:hover {
        box-shadow: var(--shadow-sm);
        transform: translateY(-2px);
    }

    .task-item.completed {
        background-color: rgba(16, 185, 129, 0.05);
        border-left: 4px solid var(--completed-color);
    }

    .task-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--space-sm);
    }

    .task-title {
        font-weight: var(--font-semibold);
        font-size: var(--text-md);
        color: var(--text-primary);
        margin-bottom: var(--space-xs);
    }

    .task-status {
        padding: 4px 8px;
        border-radius: var(--radius-full);
        font-size: var(--text-xs);
        font-weight: var(--font-medium);
    }

    .status-completed {
        background: rgba(16, 185, 129, 0.1);
        color: var(--completed-color);
    }

    .status-pending {
        background: rgba(245, 158, 11, 0.1);
        color: var(--pending-color);
    }

    .task-meta {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-md);
        margin-bottom: var(--space-sm);
    }

    .task-category, .task-time, .task-date {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: var(--text-xs);
        color: var(--text-secondary);
    }

    .task-description {
        font-size: var(--text-sm);
        color: var(--text-secondary);
        line-height: 1.5;
        padding-top: var(--space-sm);
        border-top: 1px solid var(--border-color-light);
    }

    .empty-state {
        text-align: center;
        padding: var(--space-xl) var(--space-lg);
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        border: 2px dashed var(--border-color);
        margin: var(--space-lg) 0;
    }

    .empty-state i {
        font-size: 3rem;
        color: var(--text-tertiary);
        margin-bottom: var(--space-md);
    }

    .empty-state h3 {
        font-size: var(--text-lg);
        font-weight: var(--font-semibold);
        color: var(--text-primary);
        margin-bottom: var(--space-xs);
    }

    .empty-state p {
        font-size: var(--text-sm);
        color: var(--text-secondary);
        margin-bottom: var(--space-lg);
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .notification {
        padding: 12px 16px;
        border-radius: var(--radius-md);
        background: var(--card-bg);
        border-left: 4px solid var(--primary);
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        gap: 10px;
        animation: notificationSlideIn 0.5s ease forwards;
        max-width: 350px;
        position: relative;
    }

    .notification.success {
        border-left-color: var(--completed-color);
    }

    .notification.error {
        border-left-color: var(--overdue-color);
    }

    .notification.info {
        border-left-color: var(--primary);
    }

    .notification button.notification-close {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: auto;
        color: var(--text-secondary);
        padding: 4px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
    }

    .notification button.notification-close:hover {
        color: var(--text-primary);
        background-color: rgba(0, 0, 0, 0.1);
    }

    .notification.hiding {
        animation: notificationSlideOut 0.5s ease forwards;
    }

    @keyframes notificationSlideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes notificationSlideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
        .header {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--space-md);
        }

        .header-actions {
            width: 100%;
            justify-content: space-between;
        }

        .search-bar input {
            width: 200px;
        }
    }

    @media (max-width: 768px) {
        .section-header {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--space-md);
        }

        .filter-controls {
            width: 100%;
            flex-direction: column;
            align-items: flex-start;
        }

        .filter-group {
            width: 100%;
        }

        .filter-input {
            width: 100%;
        }

        .header-actions {
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .search-bar {
            order: 3;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
        }

        .task-meta {
            flex-direction: column;
            gap: var(--space-xs);
            align-items: flex-start;
        }
    }

    @media (max-width: 480px) {
        .task-header {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--space-sm);
        }

        .task-status {
            align-self: flex-start;
        }
    }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
<button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-history"></i> Task History</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cari task..." id="searchTasks">
                    </div>
                    <div class="user-profile">
                        <img class="profile-img" src="https://iili.io/Fpiva7S.png" alt="Profile">
                        <div class="user-info">
                            <h4>Adrian Abdul Arif</h4>
                            <p>Customer Service Support</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="history-container fade-in">
                <div class="section-header">
                    <h2 class="section-title"><i class="fas fa-filter"></i> Riwayat Tugas</h2>
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label class="filter-label" for="filterDate">Filter Tanggal</label>
                            <input type="date" id="filterDate" class="filter-input">
                        </div>
                        <div class="filter-group">
                            <label class="filter-label" for="filterCategory">Filter Kategori</label>
                            <select id="filterCategory" class="filter-input">
                                <option value="">Semua Kategori</option>
                                <option value="Share Promosi Panel">Share Promosi Panel</option>
                                <option value="Check Domain">Check Domain</option>
                                <option value="Check Game">Check Game</option>
                                <option value="Check Pending">Check Pending</option>
                                <option value="Check Maintenance">Check Maintenance</option>
                                <option value="Other">Lainnya</option>
                            </select>
                        </div>
                        <button class="btn btn-outline" id="clearFilter">
                            <i class="fas fa-times"></i> Reset Filter
                        </button>
                    </div>
                </div>
                
                <div class="task-list" id="taskList">
                    <!-- Tasks will be loaded here dynamically -->
                </div>
                
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-inbox"></i>
                    <h3>Tidak ada riwayat tugas</h3>
                    <p>Belum ada tugas yang diselesaikan atau sesuai dengan filter yang dipilih.</p>
                </div>
            </div>
        </div>
    </div>
<div class="notification-container" id="notificationContainer"></div>
    
    <script src="sidebar-loader.js"></script>
    <script src="user-profile.js"></script>
    <script src="notifications.js"></script>
    <script>
        // Data untuk tugas - diambil dari localStorage
        let tasksData = JSON.parse(localStorage.getItem('dailyTasks')) || [];
    
    // Elemen DOM
    const taskList = document.getElementById('taskList');
    const emptyState = document.getElementById('emptyState');
    const searchTasks = document.getElementById('searchTasks');
    const filterDate = document.getElementById('filterDate');
    const filterCategory = document.getElementById('filterCategory');
    const clearFilter = document.getElementById('clearFilter');
    const notificationContainer = document.getElementById('notificationContainer');
    
    // Inisialisasi
    document.addEventListener('DOMContentLoaded', function() {
        // Hapus set nilai default filter tanggal ke hari ini
        // Biarkan filter tanggal kosong secara default untuk melihat semua tugas
        renderTasks();
        
        // Event listeners
        searchTasks.addEventListener('input', filterTasks);
        filterDate.addEventListener('change', filterTasks);
        filterCategory.addEventListener('change', filterTasks);
        clearFilter.addEventListener('click', resetFilters);
    });
    
    // Fungsi untuk merender tugas
    function renderTasks(tasksToRender = null) {
        // Jika tidak ada parameter, tampilkan semua tugas tanpa filter tanggal
        let tasks = tasksToRender;
        
        if (!tasks) {
            const filterDateValue = filterDate.value;
            const categoryFilter = filterCategory.value;
            const searchTerm = searchTasks.value.toLowerCase();
            
            tasks = tasksData.filter(task => {
                // Filter berdasarkan pencarian
                if (searchTerm && !(
                    task.title.toLowerCase().includes(searchTerm) ||
                    (task.description && task.description.toLowerCase().includes(searchTerm))
                )) {
                    return false;
                }
                
                // Filter berdasarkan tanggal jika dipilih
                if (filterDateValue && task.date !== filterDateValue) {
                    return false;
                }
                
                // Filter berdasarkan kategori jika dipilih
                if (categoryFilter && task.category !== categoryFilter) {
                    return false;
                }
                
                return true;
            });
        }
        
        // Urutkan berdasarkan tanggal (terbaru pertama)
        const sortedTasks = [...tasks].sort((a, b) => {
            return new Date(b.date) - new Date(a.date);
        });
        
        if (sortedTasks.length === 0) {
            emptyState.style.display = 'block';
            taskList.style.display = 'none';
            return;
        }
        
        emptyState.style.display = 'none';
        taskList.style.display = 'flex';
        taskList.innerHTML = '';
        
        sortedTasks.forEach(task => {
            const taskItem = document.createElement('div');
            taskItem.className = `task-item ${task.completed ? 'completed' : ''} fade-in`;
            
            // Format tanggal - pastikan format yang konsisten
            let taskDate;
            try {
                // Coba parsing format YYYY-MM-DD
                if (task.date && task.date.includes('-')) {
                    const parts = task.date.split('-');
                    taskDate = new Date(parts[0], parts[1] - 1, parts[2]);
                } else {
                    // Fallback ke Date parsing biasa
                    taskDate = new Date(task.date);
                }
            } catch (e) {
                // Jika parsing gagal, gunakan tanggal sekarang
                taskDate = new Date();
            }
            
            const formattedDate = taskDate.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            taskItem.innerHTML = `
                <div class="task-header">
                    <div class="task-title">${task.title}</div>
                    <span class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                        <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-clock'}"></i>
                        ${task.completed ? 'Selesai' : 'Pending'}
                    </span>
                </div>
                <div class="task-meta">
                    <span class="task-category">
                        <i class="fas fa-folder"></i> ${task.category}
                    </span>
                    ${task.time ? `
                    <span class="task-time">
                        <i class="fas fa-clock"></i> ${task.time} menit
                    </span>
                    ` : ''}
                    <span class="task-date">
                        <i class="fas fa-calendar"></i> ${formattedDate}
                    </span>
                </div>
                ${task.description ? `
                <div class="task-description">
                    ${task.description}
                </div>
                ` : ''}
            `;
            
            taskList.appendChild(taskItem);
        });
    }
    
    // Fungsi untuk memfilter tugas
    function filterTasks() {
        const searchTerm = searchTasks.value.toLowerCase();
        const dateFilter = filterDate.value;
        const categoryFilter = filterCategory.value;
        
        let filteredTasks = tasksData;
        
        // Filter berdasarkan pencarian
        if (searchTerm) {
            filteredTasks = filteredTasks.filter(task => 
                task.title.toLowerCase().includes(searchTerm) ||
                (task.description && task.description.toLowerCase().includes(searchTerm))
            );
        }
        
        // Filter berdasarkan tanggal
        if (dateFilter) {
            filteredTasks = filteredTasks.filter(task => task.date === dateFilter);
        }
        
        // Filter berdasarkan kategori
        if (categoryFilter) {
            filteredTasks = filteredTasks.filter(task => task.category === categoryFilter);
        }
        
        renderTasks(filteredTasks);
    }
    
    // Fungsi untuk mereset filter
    function resetFilters() {
        searchTasks.value = '';
        filterDate.value = '';
        filterCategory.value = '';
        renderTasks();
    }
</script>
</body>
</html>
