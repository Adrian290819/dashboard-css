<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ide & Saran - Sistem Terintegrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <style>
       /* ========== VARIABEL CSS ========== */
        :root {
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --success-gradient: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            --warning-gradient: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
            --info-gradient: linear-gradient(135deg, #4895ef 0%, #3f37c9 100%);
            --meeting-card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --warning-light: rgba(247, 37, 133, 0.15);
            --menu-hover-text: #ffffff;
            --completed-color: #10b981;
            --pending-color: #f59e0b;
            --overdue-color: #ef4444;
            --target-achieved: #10b981;
            --target-missed: #ef4444;
            --target-partial: #f59e0b;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --radius-md: 6px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --text-xs: 12px;
            --text-sm: 14px;
            --text-md: 16px;
            --text-lg: 18px;
            --text-xl: 20px;
            --text-2xl: 24px;
            --shadow-sm: 0px 2px 6px rgba(0, 0, 0, 0.2);
            --shadow-md: 0px 4px 10px rgba(0, 0, 0, 0.3);
            --transition-fast: 0.2s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --success: #10b981;
            --primary-light: rgba(67, 97, 238, 0.1);
            --edit-mode-bg: rgba(67, 97, 238, 0.05);
            --text-tertiary: #9ca3af;
        }

        /* ========== LAYOUT UTAMA ========== */
        .main-content {
            padding: var(--space-lg);
            background-color: var(--bg-secondary);
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar i {
            position: absolute;
            left: 12px;
            color: var(--text-secondary);
        }

        .search-bar input {
            padding: var(--space-sm) var(--space-sm) var(--space-sm) 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: var(--text-sm);
            width: 250px;
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-secondary);
            transition: background-color var(--transition-fast);
        }

        .notification-bell:hover {
            background: var(--hover-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--overdue-color);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h4 {
            margin: 0;
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .user-info p {
            margin: 0;
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .menu-item {
            background-color: transparent;
            color: var(--text-primary);
            padding: 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
           
        }

        .menu-item:hover {
            background-color: var(--hover-color);
            color: var(--menu-hover-text);
        }

        .menu-item:hover i,
        .menu-item:hover .menu-icon {
            color: var(--menu-hover-text);
        }

        .menu-item.active {
            background: var(--success-gradient);
            color: #fff;
        }

        /* ========== IDEAS STYLES ========== */
        .ideas-container {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .ideas-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .ideas-form .form-group:last-child {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .form-control {
            padding: var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: var(--text-sm);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        /* ========== STYLE UNTUK UPLOAD FOTO ========== */
        .file-upload-container {
            grid-column: 1 / -1;
        }

        .file-upload-label {
            display: block;
            padding: var(--space-md);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: var(--input-bg);
        }

        .file-upload-label:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-upload-label i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: var(--space-sm);
        }

        .file-upload-label h4 {
            margin: 0 0 var(--space-xs);
            color: var(--text-primary);
        }

        .file-upload-label p {
            margin: 0;
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .file-upload-input {
            display: none;
        }

        .file-preview-container {
            grid-column: 1 / -1;
            display: none;
            margin-top: var(--space-md);
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            margin-top: var(--space-sm);
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all var(--transition-fast);
        }

        .preview-item-remove:hover {
            background: var(--danger);
            transform: scale(1.1);
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-lg);
        }

        .idea-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            position: relative;
        }

        .idea-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--meeting-card-shadow);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-sm);
        }

        .idea-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0 0 var(--space-xs);
        }

        .idea-date {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .idea-category {
            display: inline-block;
            padding: 4px 8px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
            margin-bottom: var(--space-sm);
        }

        .idea-description {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: var(--space-md);
        }

        /* ========== GALLERY IDEA ========== */
        .idea-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .idea-gallery-item {
            border-radius: var(--radius-md);
            overflow: hidden;
            aspect-ratio: 1/1;
            cursor: pointer;
        }

        .idea-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .idea-gallery-item:hover img {
            transform: scale(1.05);
        }

        .idea-status {
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .status-pending {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-approved {
            background: var(--success-light);
            color: var(--success);
        }

        .status-rejected {
            background: var(--danger-light);
            color: var(--danger);
        }

        .idea-actions {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            display: flex;
            gap: var(--space-xs);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-icon:hover {
            background: var(--hover-color);
            color: var(--text-primary);
        }

        .btn-icon.edit:hover {
            background: var(--primary-light);
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-icon.delete:hover {
            background: var(--danger-light);
            color: var(--danger);
            border-color: var(--danger);
        }

        /* ========== BUTTON STYLES ========== */
        .btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            border: none;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--hover-color);
        }

        /* ========== MODAL STYLES ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            transform: translateY(-20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-xl);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: var(--space-lg);
        }

        .modal-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
        }

        /* ========== MODAL GAMBAR BESAR ========== */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== NOTIFICATION STYLES ========== */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            background: var(--card-bg);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: notificationSlideIn 0.5s ease forwards;
            max-width: 350px;
            position: relative;
        }

        .notification.success {
            border-left-color: var(--completed-color);
        }

        .notification.error {
            border-left-color: var(--overdue-color);
        }

        .notification.info {
            border-left-color: var(--primary);
        }

        .notification button.notification-close {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: auto;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .notification button.notification-close:hover {
            color: var(--text-primary);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .notification.hiding {
            animation: notificationSlideOut 0.5s ease forwards;
        }

        @keyframes notificationSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes notificationSlideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
            grid-column: 1 / -1;
            display: none;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: var(--space-md);
            color: var(--text-tertiary);
        }

        .empty-state h3 {
            margin: 0 0 var(--space-sm);
            color: var(--text-primary);
        }

        .empty-state p {
            margin: 0;
        }

        /* ========== FADE ANIMATION ========== */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== RESPONSIVE ADJUSTMENTS ========== */
        @media (max-width: 1024px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .search-bar input {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .ideas-form {
                grid-template-columns: 1fr;
            }
            
            .ideas-grid {
                grid-template-columns: 1fr;
            }

            .idea-gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-actions {
                flex-wrap: wrap;
                gap: var(--space-sm);
            }

            .search-bar {
                order: 3;
                width: 100%;
            }

            .search-bar input {
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }
        }

        @media (max-width: 480px) {
            .idea-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }

            .idea-actions {
                width: 100%;
                justify-content: space-between;
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
        /* ========== IMPROVED IDEA CARD STYLES ========== */
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-lg);
        }

        .idea-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
            position: relative;
        }

        .idea-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0 0 var(--space-xs);
            line-height: 1.4;
            flex: 1;
            padding-right: var(--space-md);
        }

        .idea-date {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-sm);
        }

        .idea-category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .idea-description {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-md);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .idea-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-color-light);
        }

        .idea-author {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .author-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .author-role {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* ========== IMPROVED GALLERY STYLES ========== */
        .idea-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .idea-gallery-item {
            border-radius: var(--radius-xs);
            overflow: hidden;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: transform var(--transition-normal);
            position: relative;
        }

        .idea-gallery-item:first-child:nth-last-child(1),
        .idea-gallery-item:first-child:nth-last-child(1) ~ * {
            grid-column: span 3;
        }

        .idea-gallery-item:first-child:nth-last-child(2),
        .idea-gallery-item:first-child:nth-last-child(2) ~ * {
            grid-column: span 1.5;
        }

        .idea-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .idea-gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-count {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: var(--radius-xs);
        }

        /* ========== IMPROVED STATUS BADGE ========== */
        .idea-status {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 2;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        /* ========== IMPROVED ACTION BUTTONS ========== */
        .idea-actions {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-icon:hover {
            transform: translateY(-2px);
        }

        .btn-icon.edit:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: var(--danger);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.2);
        }

        /* ========== READ MORE BUTTON ========== */
        .read-more {
            background: none;
            border: none;
            color: var(--primary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            padding: 0;
            margin-top: var(--space-xs);
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color var(--transition-fast);
        }

        .read-more:hover {
            color: var(--primary-dark);
        }

        /* ========== CARD META INFORMATION ========== */
        .card-meta {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* ========== RESPONSIVE ADJUSTMENTS ========== */
        @media (max-width: 768px) {
            .ideas-grid {
                grid-template-columns: 1fr;
            }
            
            .idea-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .idea-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .idea-status {
                position: static;
                margin-top: var(--space-sm);
                align-self: flex-start;
            }
            
            .idea-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-sm);
            }
            
            .idea-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

    <!-- Modal Edit Ide -->
    <div class="modal-overlay" id="editModal">

                            <option value="UI UX">UI/UX</option>
                            <option value="Fitur Panel">Fitur Panel</option>
                            <option value="Fitur Membersite">Fitur Membersite</option>

        <span class="image-modal-close" id="closeImageModal">&times;</span>
        <img class="image-modal-content" id="expandedImage">
    </div>

     <div class="notification-container" id="notificationContainer"></div>
    
    <script src="sidebar-loader.js"></script>
    <script src="user-profile.js"></script>
    <script src="notifications.js"></script>

    <!-- Script Utama -->
   <script>
    // Data contoh untuk ide dan saran
    let ideasData = JSON.parse(localStorage.getItem('ideasData')) || [];

    // Elemen DOM
    const ideaForm = document.getElementById('ideaForm');
    const ideasGrid = document.getElementById('ideasGrid');
    const emptyState = document.getElementById('emptyState');
    const searchIdeas = document.getElementById('searchIdeas');
    const refreshIdeas = document.getElementById('refreshIdeas');
    const editModal = document.getElementById('editModal');
    const closeEditModal = document.getElementById('closeEditModal');
    const cancelEdit = document.getElementById('cancelEdit');
    const saveEdit = document.getElementById('saveEdit');
    const editIdeaForm = document.getElementById('editIdeaForm');
    const notificationContainer = document.getElementById('notificationContainer');
    const fileUploadInput = document.getElementById('ideaImages');
    const filePreviewContainer = document.getElementById('filePreviewContainer');
    const filePreview = document.getElementById('filePreview');
    const imageModal = document.getElementById('imageModal');
    const expandedImage = document.getElementById('expandedImage');
    const closeImageModal = document.getElementById('closeImageModal');
    const menuItems = document.querySelectorAll('.menu-item');
    const submitButton = document.getElementById('submitButton');

    // Variabel untuk menyimpan file yang diupload
    let uploadedFiles = [];

    // Inisialisasi
    document.addEventListener('DOMContentLoaded', function() {
        renderIdeas();
        updateIdeasCounter(); // Update counter saat halaman dimuat
        
        // Event Listeners
        ideaForm.addEventListener('submit', handleSubmitIdea);
        searchIdeas.addEventListener('input', filterIdeas);
        refreshIdeas.addEventListener('click', renderIdeas);
        closeEditModal.addEventListener('click', closeModal);
        cancelEdit.addEventListener('click', closeModal);
        saveEdit.addEventListener('click', handleSaveEdit);
        fileUploadInput.addEventListener('change', handleFileUpload);
        closeImageModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });
        
        // Event listener untuk menu navigasi - perbaikan
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // Hanya tangani jika bukan menu aktif
                if (!this.classList.contains('active')) {
                    handleMenuNavigation.call(this, e);
                }
            });
        });
    });

    // Fungsi untuk menangani navigasi menu
    function handleMenuNavigation(e) {
        e.preventDefault();
        
        const target = this.dataset.target;
        
        if (target) {
            // Simpan status aktif menu di localStorage
            localStorage.setItem('activeMenu', target);
            
            // Redirect ke halaman yang sesuai
            switch(target) {
                case 'dashboard-kpi':
                    window.location.href = 'kpi-css.html';
                    break;
                case 'dashboard-ideas':
                    // Sudah di halaman ideas, tidak perlu redirect
                    break;
                case 'dashboard-research':
                    window.location.href = 'research.html';
                    break;
                case 'dashboard-chat':
                    window.location.href = 'chat-response.html';
                    break;
            }
        }
    }

    // Fungsi untuk menangani upload file
    function handleFileUpload(e) {
        const files = e.target.files;
        
        if (files.length > 4) {
            showNotification('Maksimal 4 gambar yang dapat diunggah', 'error');
            return;
        }
        
        uploadedFiles = Array.from(files);
        filePreview.innerHTML = '';
        
        if (uploadedFiles.length > 0) {
            filePreviewContainer.style.display = 'block';
            
            uploadedFiles.forEach((file, index) => {
                if (!file.type.match('image.*')) {
                    showNotification('Hanya file gambar yang diizinkan', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <span class="preview-item-remove" data-index="${index}">&times;</span>
                    `;
                    filePreview.appendChild(previewItem);
                    
                    // Event listener untuk menghapus preview
                    previewItem.querySelector('.preview-item-remove').addEventListener('click', function() {
                        const indexToRemove = parseInt(this.getAttribute('data-index'));
                        uploadedFiles.splice(indexToRemove, 1);
                        previewItem.remove();
                        
                        if (uploadedFiles.length === 0) {
                            filePreviewContainer.style.display = 'none';
                        }
                    });
                    
                    // Event listener untuk memperbesar gambar
                    previewItem.querySelector('img').addEventListener('click', function() {
                        expandedImage.src = this.src;
                        imageModal.style.display = 'flex';
                    });
                };
                reader.readAsDataURL(file);
            });
        } else {
            filePreviewContainer.style.display = 'none';
        }
    }

    // Fungsi untuk menangani submit form
    function handleSubmitIdea(e) {
        e.preventDefault();
        
        const title = document.getElementById('ideaTitle').value;
        const category = document.getElementById('ideaCategory').value;
        const description = document.getElementById('ideaDescription').value;
        
        if (!title || !category || !description) {
            showNotification('Harap isi semua field yang wajib diisi', 'error');
            return;
        }
        
        // Tampilkan loading state
        submitButton.classList.add('btn-loading');
        submitButton.disabled = true;
        
        const newIdea = {
            id: Date.now(),
            title,
            category,
            description,
            images: [],
            date: new Date().toISOString(),
            status: 'pending',
            submittedBy: 'Adrian Abdul Arif'
        };
        
        // Simpan gambar jika ada
        if (uploadedFiles.length > 0) {
            let processedImages = 0;
            
            uploadedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    newIdea.images.push(e.target.result);
                    processedImages++;
                    
                    // Jika ini adalah file terakhir, simpan data
                    if (processedImages === uploadedFiles.length) {
                        saveIdea(newIdea);
                    }
                };
                reader.readAsDataURL(file);
            });
        } else {
            saveIdea(newIdea);
        }
    }

    // Fungsi untuk menyimpan ide - DIPERBAIKI
    function saveIdea(idea) {
        ideasData.unshift(idea);
        localStorage.setItem('ideasData', JSON.stringify(ideasData));
        
        // Reset form
        ideaForm.reset();
        filePreviewContainer.style.display = 'none';
        filePreview.innerHTML = '';
        uploadedFiles = [];
        
        // Hapus loading state
        submitButton.classList.remove('btn-loading');
        submitButton.disabled = false;
        
        // Render ulang daftar ide
        renderIdeas();
        
        // Tampilkan notifikasi
        showNotification('Ide Anda berhasil dikirim!', 'success');
        
        // Dispatch event untuk memberi tahu halaman KPI tentang perubahan data
        updateIdeasCounter();
    }
    
    // Fungsi untuk merender daftar ide
    function renderIdeas(filteredIdeas = null) {
        const ideasToRender = filteredIdeas || ideasData;
        
        if (ideasToRender.length === 0) {
            emptyState.style.display = 'block';
            ideasGrid.style.display = 'none';
            return;
        }
        
        emptyState.style.display = 'none';
        ideasGrid.style.display = 'grid';
        
        ideasGrid.innerHTML = '';
        
        ideasToRender.forEach(idea => {
            const ideaCard = document.createElement('div');
            ideaCard.className = 'idea-card fade-in';
            
            // Format tanggal
            const ideaDate = new Date(idea.date);
            const formattedDate = ideaDate.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            // Tentukan kelas status
            let statusClass = '';
            let statusText = '';
            
            switch(idea.status) {
                case 'pending':
                    statusClass = 'status-pending';
                    statusText = 'Menunggu Review';
                    break;
                case 'approved':
                    statusClass = 'status-approved';
                    statusText = 'Disetujui';
                    break;
                case 'rejected':
                    statusClass = 'status-rejected';
                    statusText = 'Ditolak';
                    break;
            }
            
            ideaCard.innerHTML = `
                <div class="idea-header">
                    <div>
                        <h3 class="idea-title">${idea.title}</h3>
                        <p class="idea-date"><i class="far fa-calendar-alt"></i> ${formattedDate}</p>
                    </div>
                    <span class="idea-status ${statusClass}">
                        <i class="fas fa-circle"></i> ${statusText}
                    </span>
                </div>
                
                <span class="idea-category">${idea.category}</span>
                
                <p class="idea-description">${idea.description}</p>
                
                ${idea.images && idea.images.length > 0 ? `
                <div class="idea-gallery">
                    ${idea.images.map((img, index) => `
                        <div class="idea-gallery-item">
                            <img src="${img}" alt="Idea Image ${index + 1}" data-index="${index}">
                        </div>
                    `).join('')}
                </div>
                ` : ''}
                
                <div class="idea-footer">
                    <small>Diajukan oleh: <strong>${idea.submittedBy}</strong></small>
                </div>
                
                <div class="idea-actions">
                    <button class="btn-icon edit" data-id="${idea.id}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon delete" data-id="${idea.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            ideasGrid.appendChild(ideaCard);
            
            // Event listener untuk gambar
            if (idea.images && idea.images.length > 0) {
                ideaCard.querySelectorAll('.idea-gallery-item img').forEach(img => {
                    img.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        expandedImage.src = idea.images[index];
                        imageModal.style.display = 'flex';
                    });
                });
            }
            
            // Event listener untuk tombol edit
            ideaCard.querySelector('.btn-icon.edit').addEventListener('click', function() {
                openEditModal(idea.id);
            });
            
            // Event listener untuk tombol hapus
            ideaCard.querySelector('.btn-icon.delete').addEventListener('click', function() {
                deleteIdea(idea.id);
            });
        });
    }
    
    // Fungsi untuk membuka modal edit
    function openEditModal(id) {
        const idea = ideasData.find(item => item.id === id);
        
        if (!idea) return;
        
        document.getElementById('editIdeaId').value = idea.id;
        document.getElementById('editIdeaTitle').value = idea.title;
        document.getElementById('editIdeaCategory').value = idea.category;
        document.getElementById('editIdeaDescription').value = idea.description;
        
        editModal.classList.add('active');
    }
    
    // Fungsi untuk menangani simpan edit
    function handleSaveEdit() {
        const id = parseInt(document.getElementById('editIdeaId').value);
        const title = document.getElementById('editIdeaTitle').value;
        const category = document.getElementById('editIdeaCategory').value;
        const description = document.getElementById('editIdeaDescription').value;
        
        if (!title || !category || !description) {
            showNotification('Harap isi semua field', 'error');
            return;
        }
        
        const index = ideasData.findIndex(item => item.id === id);
        
        if (index !== -1) {
            ideasData[index].title = title;
            ideasData[index].category = category;
            ideasData[index].description = description;
            
            localStorage.setItem('ideasData', JSON.stringify(ideasData));
            renderIdeas();
            closeModal();
            
            showNotification('Ide berhasil diperbarui', 'success');
            updateIdeasCounter();
            
            // Kirim event untuk update KPI
            window.dispatchEvent(new CustomEvent('ideasDataChanged'));
        }
    }
    
    // Fungsi untuk menghapus ide
    function deleteIdea(id) {
        if (confirm('Apakah Anda yakin ingin menghapus ide ini?')) {
            ideasData = ideasData.filter(item => item.id !== id);
            localStorage.setItem('ideasData', JSON.stringify(ideasData));
            renderIdeas();
            
            showNotification('Ide berhasil dihapus', 'success');
            updateIdeasCounter();
            
            // Kirim event untuk update KPI
            window.dispatchEvent(new CustomEvent('ideasDataChanged'));
        }
    }
    
    // Fungsi untuk menutup modal
    function closeModal() {
        editModal.classList.remove('active');
    }
    
    // Fungsi untuk memfilter ide berdasarkan pencarian
    function filterIdeas() {
        const searchTerm = searchIdeas.value.toLowerCase();
        
        if (!searchTerm) {
            renderIdeas();
            return;
        }
        
        const filteredIdeas = ideasData.filter(idea => 
            idea.title.toLowerCase().includes(searchTerm) ||
            idea.category.toLowerCase().includes(searchTerm) ||
            idea.description.toLowerCase().includes(searchTerm)
        );
        
        renderIdeas(filteredIdeas);
    }
    
    // Fungsi untuk menampilkan notifikasi
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
            <span>${message}</span>
            <button class="notification-close">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        notificationContainer.appendChild(notification);
        
        // Event listener untuk menutup notifikasi
        notification.querySelector('.notification-close').addEventListener('click', () => {
            notification.classList.add('hiding');
            setTimeout(() => {
                notification.remove();
            }, 500);
        });
        
        // Hapus notifikasi otomatis setelah 5 detik
        setTimeout(() => {
            if (notification.parentNode) {
                notification.classList.add('hiding');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 500);
            }
        }, 5000);
    }
    
    // Fungsi untuk memperbarui counter ide di localStorage
    function updateIdeasCounter() {
        // Hitung jumlah ide
        const totalIdeas = ideasData.length;
        
        // Simpan data ke localStorage agar dapat diakses oleh halaman KPI
        localStorage.setItem('ideasCount', totalIdeas.toString());
    }
</script>
